<div class="container">
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <h4 id="{{i}}">{{quote.words}}</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-info">Toggle Details</button>
                    <div *ngIf='quote.showDescription'>
                        <app-quote-detail [quote]='quote' (removeQuote)='quoteDelete($event,i)'></app-quote-detail>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form></app-quote-form>
        </div>
    </div>
</div>
