<div class="container-fluid">
    <h2 class="text-center">Add your own quote</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                <p>Name is required!</p>
            </div>
            <!--Test-->
            <!--Dispaly {{newQuote.name}}-->

        </div>
        <div class="form-group">

            <label for="words">Quote</label>
            <textarea class="form-control" id="words" rows="4" [(ngModel)]="newQuote.words" name="words" #words='ngModel' required></textarea>
            <div [hidden]="words.valid || words.pristine" class="alert alert-warning">
                <p>Quote is required!</p>
            </div>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-warning">
                <p>Author is required!</p>
            </div>

        </div>
        <button type="submit" class="btn btn-outline-dark">Add Quote</button>
    </form>
</div>
